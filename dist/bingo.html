<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bingo</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <div id="bingo-info" style="display: block;">
    <input id="max-num" type="number" min="1" max="99" value="75"/>
    <button type="button" class="generate" onclick="generateBINGO()">生成</button>
  </div>
  <div id="bingo-machine" style="display: none;">
    <div id="result" class="result"></div>
    <ul id="number" class="number"></ul>
    <div class="wrapper-button">
      <button id="button" class="button">START</button>
    </div>

    <audio loop id="sound-play" preload="auto">
      <source src="https://appstore-ui.vercel.app/drummod.mp3"  type="audio/mp3">
    </audio>
    <audio id="sound-pause" preload="auto">
      <source src="https://appstore-ui.vercel.app/end.mp3" type="audio/mp3">
    </audio>

  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
