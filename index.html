<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-store">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for apps...">
        <button onclick="searchApps()">Search</button>
    </div>
    <div class="app-list" id="appList">
        <!-- App cards will be dynamically added here -->
    </div>
</div>

<!-- App details popup -->
<div class="popup" id="appPopup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <div id="popupAppDetails"></div>
        <button id="downloadButton" onclick="downloadApp()">Download</button>
    </div>
</div>

<script src="data.json"></script>
<script src="app.js"></script>

</body>
</html>
