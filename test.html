<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.min.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="app.js"></script>
  <title>AppStore</title>
</head>
<body>
  <ons-page id="home-page">
    <ons-toolbar>
      <div class="center">AppStore</div>
    </ons-toolbar>

    <ons-list id="app-list"></ons-list>
  </ons-page>

  <ons-template id="detail-page">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center" id="app-title"></div>
      </ons-toolbar>

      <ons-card id="app-detail-card">
        <div class="title" id="app-detail-title"></div>
        <img class="app-icon" id="app-detail-icon" alt="App Icon">
        <div class="content" id="app-detail-content"></div>
        <ons-button onclick="downloadApp()" modifier="large">Download</ons-button>
      </ons-card>
    </ons-page>
  </ons-template>
</body>
</html>
