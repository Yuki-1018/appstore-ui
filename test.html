<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
  <title>AppStore</title>
  <style>
    .app-card {
      margin: 10px;
    }
  </style>
</head>
<body>

<ons-page>
  <ons-toolbar>
    <div class="center">AppStore</div>
  </ons-toolbar>

  <ons-list>
    <ons-list-item modifier="chevron" tappable ng-repeat="app in apps" onclick="showPopup('{{app.name}}', '{{app.icon}}', '{{app.downloadLink}}')">
      <div class="left">
        <img class="list-item__thumbnail" ng-src="{{app.icon}}" alt="App Icon">
      </div>
      <div class="center">
        <span class="list-item__title">{{app.name}}</span>
      </div>
    </ons-list-item>
  </ons-list>
</ons-page>

<ons-template id="popup.html">
  <ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">App Details</div>
    </ons-toolbar>

    <div style="text-align: center; margin-top: 20px;">
      <img ng-src="{{popupData.icon}}" style="width: 100px; height: 100px;" alt="App Icon">
      <p style="margin-top: 10px;">{{popupData.name}}</p>
    </div>

    <ons-button style="margin: 20px;" onclick="downloadApp('{{popupData.downloadLink}}')">Download</ons-button>
  </ons-page>
</ons-template>

<script>
  ons.ready(function () {
    ons.disableDeviceBackButtonHandler();

    // Sample data (replace with your JSON file or API call)
    var apps = [
      {"name": "App 1", "icon": "app1-icon.png", "downloadLink": "https://example.com/app1"},
      {"name": "App 2", "icon": "app2-icon.png", "downloadLink": "https://example.com/app2"},
      // Add more apps as needed
    ];

    var appListScope = angular.element(document.querySelector('[ng-controller="ons-list"]')).scope();
    appListScope.apps = apps;
  });

  function showPopup(name, icon, downloadLink) {
    var popupData = {name: name, icon: icon, downloadLink: downloadLink};
    var popup = document.getElementById('popup.html');
    var popupOptions = {data: {popupData: popupData}};
    ons.openActionSheet(popup, popupOptions);
  }

  function downloadApp(downloadLink) {
    window.open(downloadLink, '_blank');
  }
</script>

</body>
</html>
