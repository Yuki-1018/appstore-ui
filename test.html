<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppStore</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    ons-list-item {
      cursor: pointer;
    }

    .app-card {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .app-icon {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .app-info {
      flex: 1;
    }

    .download-page {
      display: none;
      padding: 20px;
    }

    .close-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <ons-page>
    <ons-toolbar>
      <div class="center">AppStore</div>
    </ons-toolbar>

    <ons-list>
      <!-- App cards will be dynamically added here -->
    </ons-list>

    <div class="download-page">
      <h1>App Download Page</h1>
      <!-- App details and download link will be dynamically added here -->
      <ons-button class="close-button" onclick="closeDownloadPage()">Close</ons-button>
    </div>
  </ons-page>

  <script>
    document.addEventListener('init', function(event) {
      if (event.target.matches('#page')) {
        loadApps();
      }
    });

    function loadApps() {
      // Assuming apps data is stored in a JSON file named 'apps.json'
      fetch('apps.json')
        .then(response => response.json())
        .then(apps => {
          const list = document.querySelector('ons-list');
          apps.forEach(app => {
            const listItem = document.createElement('ons-list-item');
            listItem.className = 'app-card';
            listItem.innerHTML = `
              <img class="app-icon" src="${app.icon}" alt="${app.name}">
              <div class="app-info">
                <strong>${app.name}</strong><br>
                <small>${app.description}</small>
              </div>
            `;
            listItem.addEventListener('click', function() {
              openDownloadPage(app);
            });
            list.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error loading apps', error));
    }

    function openDownloadPage(app) {
      const downloadPage = document.querySelector('.download-page');
      downloadPage.innerHTML = `
        <h1>${app.name}</h1>
        <p>${app.description}</p>
        <img class="app-icon" src="${app.icon}" alt="${app.name}">
        <a href="${app.downloadLink}" target="_blank">Download</a>
      `;
      downloadPage.style.display = 'block';
    }

    function closeDownloadPage() {
      const downloadPage = document.querySelector('.download-page');
      downloadPage.style.display = 'none';
    }
  </script>

</body>
</html>
