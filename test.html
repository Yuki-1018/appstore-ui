<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppStore</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  // Load app data from JSON file
  fetch('apps.json')
    .then(response => response.json())
    .then(data => {
      // Generate app cards
      const appList = document.getElementById('app-list');
      data.apps.forEach(app => {
        const listItem = document.createElement('ons-list-item');
        listItem.innerHTML = `
          <div class="left">
            <img class="list-item__thumbnail" src="${app.icon}" alt="${app.name}">
          </div>
          <div class="center">
            <span class="list-item__title">${app.name}</span>
            <span class="list-item__subtitle">${app.category}</span>
          </div>
        `;
        listItem.addEventListener('click', function () {
          // Open app details page
          showAppDetails(app);
        });
        appList.appendChild(listItem);
      });
    })
    .catch(error => console.error('Error loading app data:', error));
});

function showAppDetails(app) {
  ons.notification.alert({
    title: app.name,
    message: `
      <p>${app.description}</p>
      <p><a href="${app.downloadLink}" target="_blank">Download Now</a></p>
    `
  });
}

  </script>
</head>
<body>

  <ons-page>
    <ons-toolbar>
      <div class="center">AppStore</div>
    </ons-toolbar>

    <ons-list id="app-list"></ons-list>
  </ons-page>

</body>
</html>
